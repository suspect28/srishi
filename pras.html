<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 5rem;
            color: red;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #fff;
            color: #ff758c;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ffced4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear</h1>
        <p>You are the reason my code compiles without errors.</p>
        <p>My world is a program, and you are its main function.</p>
        <div class="heart">❤️</div>
        <p>Will you be the constant in my life?</p>
        <!--<a href="#" class="button">Say Yes!</a> -->
        <button onclick="alert('Yes! I’d love to! ❤️')">Yes</button>
    </div>
</body>
</html>
